<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gira la Carta</title>

    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="tavolo"></div>
    <script>
        let carte = ["pokemon-card-front.png", "pokemon-card-front.png"]
        let tavolo = document.querySelector("#tavolo")
        carte.forEach(element => {
            tavolo.innerHTML += '<img id="' + element + '" src="pokemon-card-retro.png" onclick="gira(this)" />'
 
        });
        function gira(carta) {
            console.log(carta.id)
        }
    </script>
</body>

</html>
